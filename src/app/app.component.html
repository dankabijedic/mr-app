<ion-app>
  <ion-content>
    <ion-menu side="start" contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item routerLink="/movies">
              <ion-icon name="videocam" slot="start"></ion-icon>
              <ion-label>Movies</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/tv-shows/tabs">
              <ion-icon name="tv" slot="start"></ion-icon>
              <ion-label>Tv Shows</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/books">
              <ion-icon name="book" slot="start"></ion-icon>
              <ion-label>Books</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-content>
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
