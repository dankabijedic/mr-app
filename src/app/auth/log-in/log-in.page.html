<ion-header>
  <ion-toolbar>
    <ion-title>log-in</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" email required #email="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="email.invalid && email.touched">
              <ion-label>Please enter a valid email adress!</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minLength="7" #password="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="password.invalid && password.touched">
              <ion-label>Password should be minimum 7 characters long!</ion-label>
            </ion-item>


          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <ion-button type="submit" expand="block" shape="round" size="large" [disabled]="logInForm.invalid">Log In</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row text-center class="ion-justify-content-center">
    <div >
      If you don't have an account, please <a routerLink='/register'>
        register
      </a> first!
    </div>
  </ion-row>

</ion-content>
