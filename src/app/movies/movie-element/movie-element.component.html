<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="poster-col">
        <img class="poster" style="width: 160px; height: 240px;"src="{{movie.imageUrl}}" alt="">
      </ion-col>
      <ion-col size="12">
        <h5 class="ion-no-margin">{{movie.name}}</h5>
        <p class="ion-no-margin rate">
          <ion-icon name="star"></ion-icon> {{movie.rating}}/10
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
