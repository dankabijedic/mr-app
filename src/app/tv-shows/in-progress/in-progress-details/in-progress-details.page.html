<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/in-progress"></ion-back-button>
    </ion-buttons>
    <ion-title>in-progress-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="ion-padding ion-text-center">
      <img [src]="inprogress.imageUrl" offset="4" />
      <ion-card-header>
        <ion-card-title>{{inprogress.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
