<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title class="ion-text-center">Finished</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button size="small" (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <app-finished-element *ngFor="let finished of finished" [finished]="finished" [routerLink]="finished.id"></app-finished-element>
    </ion-list>
  </ion-content>
