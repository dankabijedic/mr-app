<ion-item>
  <ion-avatar slot="start">
    <ion-img [src]="finished.imageUrl"></ion-img>
  </ion-avatar>

  <ion-label text-wrap>
    <h3>{{finished.name}}</h3>
    {{finished.rating}}/10
  </ion-label>

  <ion-icon slot="end" name="tv"></ion-icon>
  <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>

</ion-item>
